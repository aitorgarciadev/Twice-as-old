<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Edad Doble</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Edad Doble</h1>
        <form id="ageForm">
            <label for="fatherAge">Edad del Padre:</label>
            <input type="number" id="fatherAge" required>
            <label for="sonAge">Edad del Hijo:</label>
            <input type="number" id="sonAge" required>
            <button type="submit">Calcular</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
